<div class="container">
  <br /> 
  <h2>Employee Autocomplete</h2>
  <br /> 
  <br />
  <input
    (keyup)="searchTerm$.next($event.target.value)" [(ngModel)]="name">
  <ul *ngIf="results">
    <li *ngFor="let result of results | slice:0:9" (click)="setName(result)">    
        {{ result.name }}
    </li>
  </ul>
  <br /> 
  <br />
  <button class="btn btn-space btn-outline-success" (click)="goToEmployee()" >Employee List</button><br /><br />
  <button class="btn btn-space btn-outline-success" (click)="goToAdd()" >Add Employee</button><br />
</div>
