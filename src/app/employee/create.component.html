<div class="container">
    <br /> 
    <h2>Employee Registration</h2>
        <br /> 
    <div class="w-50 p-3">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">First Name</label>
                <input type="text" [(ngModel)]="employee.first_name" name="first_name" class="form-control" id="formGroupExampleInput" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Surname</label>
                <input type="text" [(ngModel)]="employee.surname" name="surname" class="form-control" id="formGroupExampleInput2" placeholder="Surname">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Position</label>
                <input type="text" [(ngModel)]="employee.position" name="position" class="form-control" id="formGroupExampleInput2" placeholder="Position">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Mobile Phone</label>
                <input type="text" [(ngModel)]="employee.mobile_phone" name="mobile_phone" class="form-control" id="formGroupExampleInput2" placeholder="Mobile Phone">
            </div>
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" [(ngModel)]="employee.email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Date of birth</label>
                <my-date-picker name="mydate" (dateChanged)="onDateChanged($event)" [options]="myDatePickerOptions"
                [(ngModel)]="model" required></my-date-picker>
            </div>
            <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
